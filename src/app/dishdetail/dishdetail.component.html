<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0"
    *ngIf="dish">

  <div fxFlex="40">
    <div fxFlex>
        <mat-card>
            <mat-card-header>
        <mat-card-title>
            <h3>{{dish.name | uppercase}}</h3>
        </mat-card-title>
            </mat-card-header>
            <img mat-card-image src={{dish.image}} alt={{dish.name}}>
            <mat-card-content>
                <p>{{dish.description}}</p>
                <mat-card-actions>
                    <button mat-icon-button color="primary"><mat-icon>favorite</mat-icon></button>
                    <button mat-button color="primary" ><mat-icon>share</mat-icon></button>
                </mat-card-actions>
            </mat-card-content>
        </mat-card>
        </div>
  </div>

  <div fxFlex="40">

    <mat-list>
        <h3>Comments</h3>
        <mat-list-item *ngFor="let comment of dish.comments" class="comment">
            <p>{{comment.comment}} <br>
                {{comment.rating}} Stars<br>
                -- {{comment.author}} {{comment.date | date}}</p>
        </mat-list-item>

    </mat-list>
  </div>

</div>
